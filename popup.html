<!DOCTYPE html>
<html>
  <head>
    <!-- Icon Designed by Wannapik https://www.wannapik.com/vectors/74610 -->
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <h1>Typoglycemia</h1>
    <form>
      <label>
        Bold characters for short words (<= 4):
        <input type="number" id="shortWordsLength" min="1" max="4" />
      </label>
      <label>
        Bold characters for medium words (<= 6):
        <input type="number" id="mediumWordsLength" min="1" max="6" />
      </label>
      <label>
        Bold characters for long words (> 6):
        <input type="number" id="longWordsLength" min="1" />
      </label>
      <div class="toggle-switch">
        <input type="checkbox" id="toggleExtension" />
        <div class="toggle-slider"></div>
      </div>
      <button class="button" id="saveOptions">Save</button>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
